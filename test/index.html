<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Postie</title>
	<link href="https://unpkg.com/brixi@0.3.3/brixi.min.css" rel="stylesheet">
	<style>
		*{
			box-sizing: border-box;
		}
		body{
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		}
		button{
			border: none;
			outline: none;
			background: transparent;
		}
        button:disabled{
            background-color: var(--grey-300) !important;
        }
        button:focus-visible{
            outline: solid black 2px;
        }
	</style>
</head>
<body class="m-0 bg-grey-200 w-screen h-screen">
	
    <div id="parent"></div>
	<button once postie method="GET" target="#parent" swap="outerHTML" endpoint="/ajax.html" accept="text/html" class="inline-block bg-primary-700 font-white px-1 radius-0.25 font-sm font-medium m-0.5 cursor-pointer shadow-md text-uppercase" flex="items-center justify-center" style="height: 36px;">Click Me!</button>

    <script src="./postie.min.js"></script>
</body>
</html>
